<!DOCTYPE html>
<html>
<head>
	<title>Thank You for Your Order</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		

        body {
            background: #999;
          }
          
          .container {
            max-width: 380px;
            margin: 30px auto;
            overflow: hidden;
          }
          
          .printer-top {
            z-index: 1;
            border: 6px solid #666666;
            height: 6px;
            border-bottom: 0;
            border-radius: 6px 6px 0 0;
            background: #333333;
          }
          
          .printer-bottom {
            z-index: 0;
            border: 6px solid #666666;
            height: 6px;
            border-top: 0;
            border-radius: 0 0 6px 6px;
            background: #333333;
          }
          
          .paper-container {
            position: relative;
            overflow: hidden;
            height: 600px;
          }
          
          .paper {
            background: #ffffff;
            height: 600px;
            position: absolute;
            z-index: 2;
            margin: 0 12px;
            margin-top: -12px;
            animation: print 1800ms cubic-bezier(0.68, -0.55, 0.265, 0.9) ;
            -moz-animation: print 1800ms cubic-bezier(0.68, -0.55, 0.265, 0.9) infinite;
          }
          
          .main-contents {
            margin: 0 12px;
            padding: 24px;
          }
          
          // Paper Jagged Edge
          .jagged-edge {
            position: relative;
            height: 20px;
            width: 100%;
            margin-top: -1px;
          }
          
          .jagged-edge:after {
            content: "";
            display: block;
            position: absolute;
            //bottom: 20px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient( 45deg, transparent 33.333%, #ffffff 33.333%, #ffffff 66.667%, transparent 66.667%), linear-gradient( -45deg, transparent 33.333%, #ffffff 33.333%, #ffffff 66.667%, transparent 66.667%);
            background-size: 16px 40px;
            background-position: 0 -20px;
          }
          
          .success-icon {
            text-align: center;
            font-size: 48px;
            height: 72px;
            background: #359d00;
            border-radius: 50%;
            width: 72px;
            height: 72px;
            margin: 16px auto;
            color: #fff;
          }
          
          .success-title {
            font-size: 22px;
            text-align: center;
            color: #666;
            font-weight: bold;
            margin-bottom: 16px;
          }
          
          .success-description {
            font-size: 15px;
            line-height: 21px;
            color: #999;
            text-align: center;
            margin-bottom: 24px;
          }
          
          .order-details {
            text-align: center;
            color: #333;
            font-weight: bold;
            .order-number-label {
              font-size: 18px;
              margin-bottom: 8px;
            }
            .order-number {
              border-top: 1px solid #ccc;
              border-bottom: 1px solid #ccc;
              line-height: 48px;
              font-size: 48px;
              padding: 8px 0;
              margin-bottom: 24px;
            }
          }
          
          .order-footer {
            text-align: center;
            line-height: 18px;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #999;
          }
          @keyframes print {
            0% {
              transform: translateY(-90%);
            }
            100% {
              transform: translateY(0%);
            }
          }
          @-webkit-keyframes print {
            0% {
              -webkit-transform: translateY(-90%);
            }
            100% {
              -webkit-transform: translateY(0%);
            }
          }
          
          @-moz-keyframes print {
            0% {
              -moz-transform: translateY(-90%);
            }
            100% {
              -moz-transform: translateY(0%);
            }
          }
          
          @-ms-keyframes print {
            0% {
              -ms-transform: translateY(-90%);
            }
            100% {
              -ms-transform: translateY(0%);
            }
          }

          a{
			background-color: #4CAF50;
			color: #fff;
			font-size: 20px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		a:hover {
			background-color: #3e8e41;
		}


	</style>
</head>
<body>
	<div class="container">
        <div class="printer-top"></div>
          
        <div class="paper-container">
          <div class="printer-bottom"></div>
      
          <div class="paper">
            <div class="main-contents">
              <div class="success-icon">&#10004;</div>
              <div class="success-title">
                Order Placed.
              </div>
              <div >
                <strong><h3>Thank You Anil for Your Order.</h3></strong>Your Order id is #123. Total Price of Product is 1000.Overall Quantity of Product is 10.
              </div>
              <div class="order-details">
                <div class="order-number-label">Order Number:</div>
                <div class="order-number">123456789</div>
              </div>
              <div class="order-details">
                <div class="order-number-label">Total Quantity of Product:</div>
                <div class="order-number">12</div><br>
              </div>
              <div class="order-details">
                <div class="order-number-label">Total Price of Product:</div>
                <div class="order-number">123</div><br>
              </div>
              <div class="order-details">
                <div class="order-number-label">Order Date:</div>
                <div class="order-number">12hr</div>
              </div>
              <div class="order-footer">Thank you!</div>
            </div>
            <center><a href='/logout' ckass="order-number-label"> Continue Shopping</a></center>
            <div class="jagged-edge"></div>
          </div>
          
        </div>
      </div>
</body>
</html>
